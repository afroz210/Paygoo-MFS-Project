<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1cc74fee55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Payoo Home</title>
</head>
<body>
    <main class="flex justify-center items-center mt-12">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">

                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">8940</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <!-- divider -->
                   <div class="divider"></div>
                   <!-- user actio button -->
                    <div>
                       <button id="btn-show-addmoney" class="btn btn-lg">Add Money</button> 
                       <button id="btn-show-cashout" class="btn btn-lg">Cash Out</button> 
                    </div>
                     <!-- divider -->
                   <div class="divider"></div>

                   <!-- add money form start -->
                   <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <!-- amount -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount" type="" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <!-- pin -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-password" type="password" placeholder="password" class="input input-bordered" required />
                      </div>
                      <!-- addmoney btn -->
                      <div class="form-control mt-6">
                        <button id="button-add-money" class="btn btn-primary">Add Money</button>
                      </div>

                    </form>
                  </div>
                    <!-- add money form end -->

                    <!-- cashout start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <!-- amount -->
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cashout-amount" type="" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <!-- pin -->
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-cashout-password" type="password" placeholder="password" class="input input-bordered" required />
                          </div>
                          <!-- addmoney btn -->
                          <div class="form-control mt-6">
                            <button id="button-cashout" class="btn btn-primary">Cash Out</button>
                          </div>
    
                        </form>
                      </div>
                     <!-- cashout end -->

              </div>
            </div>
          </div>
    </main>

    <script src="./JS/home.js"></script>
    <script src="./JS/cashout.js"></script>
    <script src="./JS/features.js"></script>
</body>
</html>
